<!-- Twitter cards -->
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.excerpt %}
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
{% else %}
<meta name="twitter:description" content="{{ site.theme_settings.description }}">
{% endif %}

{% if page.image %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/posts/{{ page.image }}">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/{{ site.theme_settings.image }}">
{% endif %}
<!-- end of Twitter cards -->

<header class="site-header">
	<div class="site-logo">
		<div class="logo">
			<a href="{{ site.baseurl }}/">
				<img src="{{site.baseurl }}/assets/img/logo.png"
			</a>
		</div>
		<div class="branding">
			<h1 class="site-title">
				<a href="{{ site.baseurl }}/">{{ site.theme_settings.title }}</a>
			</h1>
		</div>
	</div>
	<nav class="site-nav">
		<ul class="site-nav-left">
			<li>
				<a class="page-link" href="{{ site.baseurl }}/">
					Posts
				</a>
			</li>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | relative_url }}">
					{% if page.nav %}
					{{ page.nav }}
					{% else %}
					{{ page.title }}
					{% endif %}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
		<ul class="site-nav-right">
			{% include icons.html %}
		</ul>
	</nav>

</header>
